databaseChangeLog:
  - changeSet:
      id: create-file_metadata-table
      author: DenisShakhurov
      changes:
        - createTable:
            tableName: file_metadata
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: original_file_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: storage_file_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: file_path
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: content_type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: file_size
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: uploader_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: upload_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: task_id
                  type: bigint