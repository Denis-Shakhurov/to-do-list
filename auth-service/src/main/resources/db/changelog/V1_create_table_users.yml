databaseChangeLog:
  - changeSet:
      id: create-sequence-user-seq
      author: DenisShakhurov
      changes:
        - createSequence:
            sequenceName: user_seq
            startValue: 1
            incrementBy: 1
            minValue: 1
            maxValue: 9223372036854775807
            cycle: false
  - changeSet:
      id: create-users-table
      author: DenisShakhurov
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
            remarks: "Table for storing user information"

        - modifyDataType:
            tableName: users
            columnName: id
            newDataType: BIGINT
            defaultValueComputed: nextval('user_seq')

        - addUniqueConstraint:
            tableName: users
            columnNames: email
            constraintName: uk_user_email